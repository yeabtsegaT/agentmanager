name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.23', '1.24']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.24'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build CLI (Unix)
        if: matrix.os != 'windows-latest'
        run: go build -v -o bin/agentmgr ./cmd/agentmgr

      - name: Build Helper (Unix)
        if: matrix.os != 'windows-latest'
        run: go build -v -o bin/agentmgr-helper ./cmd/agentmgr-helper

      - name: Build CLI (Windows)
        if: matrix.os == 'windows-latest'
        run: go build -v -o bin/agentmgr.exe ./cmd/agentmgr

      - name: Build Helper (Windows)
        if: matrix.os == 'windows-latest'
        run: go build -v -o bin/agentmgr-helper.exe ./cmd/agentmgr-helper

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agentmgr-${{ matrix.os }}
          path: bin/

  integration:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    needs: [build]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binaries
        run: |
          go build -o bin/agentmgr ./cmd/agentmgr
          chmod +x bin/agentmgr

      - name: Test CLI version
        run: ./bin/agentmgr version

      - name: Test CLI help
        run: ./bin/agentmgr --help

      - name: Test doctor command
        run: ./bin/agentmgr doctor || true

      - name: Test catalog list
        run: ./bin/agentmgr catalog list

      - name: Test agent list (may be empty)
        run: ./bin/agentmgr agent list || true

      - name: Test completion generation
        run: |
          ./bin/agentmgr completion bash > /dev/null
          ./bin/agentmgr completion zsh > /dev/null
          ./bin/agentmgr completion fish > /dev/null

      - name: Test config show
        run: ./bin/agentmgr config show

      - name: Test upgrade check
        run: ./bin/agentmgr upgrade --check || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
